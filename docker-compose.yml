services:
  db:
    image: postgres:16
    container_name: mini_task_db
    environment:
      POSTGRES_DB: tasks
      POSTGRES_USER: tasks_user
      POSTGRES_PASSWORD: tasks_pass
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks_user -d tasks"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: mini_task_api
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000

      DB_DRIVER: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tasks
      DB_USER: tasks_user
      DB_PASS: tasks_pass

      JWT_SECRET: change-me-in-prod-use-long-secret
      JWT_TTL_MINUTES: 60
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
